<!DOCTYPE html>

<html>
  <head>
    <title>Simple little page</title>
    <style type="text/css">
    p strong {
      color: #ef66cf;
    }
    p img {
      display: block;
      margin: 10px;
      height: 200px;
    }
    </style>
  </head>

  <body>
    <h1>Hello there!</h1>
    <p>Welcome to my <strong>simple</strong> html page.</p>

    <script type="text/javascript" src="js/jquery-2.0.3.min.js"></script>
    <script type="text/javascript">
    (function ($) {

      var $para = $('p'),
          $node = $para.find('>strong');
      $node.text($node.text().replace('simple', 'MUTATED'));
      $para.append($('<img>', {src: 'images/toxie.jpg'}));

    })(jQuery);
    </script>
  </body>
</html>
